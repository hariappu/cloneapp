<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    .gradient-custom-2 {
/* fallback for old browsers */
background: #fbc2eb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(251, 194, 235, 1), rgba(166, 193, 238, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(251, 194, 235, 1), rgba(166, 193, 238, 1))
}
</style>
</head>
<body>
    
    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card">
                <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                  <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                    {%if request.user.profile.profile_pic%}
                    <img src="{{request.user.profile.profile_pic.url}}" class="img-fluid rounded-start"
                        alt="...">

                    {%endif%}

                    
                    <button type="button" class="btn btn-outline-dark mt-4" data-mdb-ripple-color="dark"
                      style="z-index: 1;">
                      <a href="{%url 'profile-edit' request.user.profile.id%}">Edit profile</a>
                    </button>
                  </div>
                  <div class="ms-3" style="margin-top: 130px;">
                    <h5 class="card-title">{{request.user}}</h5>
                    <p class="card-text">{{request.user.profile.bio}}</p>
                  </div>
                </div>
                <div class="p-4 text-black" style="background-color: #f8f9fa;">
                  <div class="d-flex justify-content-end text-center py-1">
                    <div>
                      <p class="mb-1 h5">{{qcount}}</p>
                      <p class="small text-muted mb-0">Question</p>
                    </div>
                    <div class="px-3">
                      <p class="mb-1 h5">{{acount}}</p>
                      <p class="small text-muted mb-0">Answer</p>
                    </div>
                    <!-- <div>
                      <p class="mb-1 h5">478</p>
                      <p class="small text-muted mb-0">Following</p>
                    </div> -->
                  </div>
                </div>
                <div class="card-body p-4 text-black">
                  <div class="mb-5">
                    <p class="lead fw-normal mb-1">{{request.user.profile.bio}}</p>
                    <div class="p-4" style="background-color: #f8f9fa;">
                      <p class="font-italic mb-1">Web Developer</p>
                      <p class="font-italic mb-1">Lives in New York</p>
                      <p class="font-italic mb-0">Photographer</p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <p class="lead fw-normal mb-0">question</p>
                    <button class="mb-0 me-5 btn btn-outline-info" ><a href="{%url 'home'%}" class="text-muted">Show all</a></button>
                  </div>
                
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
